<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body id="body">
    <a id="view" href="./scores.html">View Highscores</a>
    <div id="wrapper">
        <div id="currentTime"></div>
        <div id="MainDiv">
            <h1>Coding Quiz</h1>
            <p>There are five questions in the coding quiz. This is a timed quiz, each wrong answer will deduct 5 seconds from the clock. Your score will be the time left on the clock when finished. You can view the highscores after the quiz and from the link at the top of the page.</p>
            <ul id="choicesUl"></ul>
            <button id="start">Start Quiz</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
